<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Фотоальбом</h1>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <button id="start" type="button" class="btn btn-primary btn-lg">Закачать</button>
        </div>
        <div class="col-8">
          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text" id="basic-addon3">Введите кол-во фотографий для загрузки</span>
              <input id="fotoNumber" type="text" class="form-control" aria-describedby="basic-addon3 basic-addon4">
            </div>
            
          </div>
          
          
        </div>
      </div>
      <div id="canv" class="row">
        <template id="fnode">
        <div class="col-4">
          <div class="card" style="width: 18rem;">
            <img id="ft" src="1.jpg" class="card-img-top" alt="...">
          </div>
        </div>
      </template>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
