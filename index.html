<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>_Mawuna_It_RU_</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h2>ХОЧЕШЬ ПРОКАТИТЬСЯ? ЭТО К НАМ!</h2>
    <div class="container">
      <div class="row">
        <div class="monitor col-6">
          <img id="mon"  src="img/logan/left.jpg" class="img-thumbnail" alt="...">
        </div>
        <div id="group8tn" class="col-6">
          <button id="left" type="button" class="btn btn-primary">Влево</button>
          <button id="up" type="button" class="btn btn-primary">вперед</button>
          <button id="down" type="button" class="btn btn-primary">назад</button>
          <button id="right" type="button" class="btn btn-primary">вправо</button>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <select id="chengeAuto" class="form-select" aria-label="Default select example">
            <option selected>Выбрать машину</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="carusel col-3"><img id="curLeft" src="img/logan/left.jpg" class="rounded float-start carusel" alt="..."></div>
        <div class="carusel col-3"><img id="curup" src="img/logan/up.jpg" class="rounded mx-auto d-block carusel" alt="..."></div>
        <div class="carusel col-3"><img id="curdown" src="img/logan/down.jpg" class="rounded mx-auto d-block carusel" alt="..."></div>
        <div class="carusel col-3"><img id="curRight" src="img/logan/right.jpg" class="rounded float-end carusel" alt="..."></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="script.js"></script>
